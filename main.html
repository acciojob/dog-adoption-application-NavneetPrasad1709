<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Dog Adoption Form</h1>
        <form action="/submit-adoption" method="POST">
			
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Phone Number Input -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Input -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox for Experience -->
            <label for="dog_experience">
                <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <!-- Multi-select for Preferred Breeds -->
            <label for="breeds">Please select your preferred breeds:</label>
            <select id="multiSelect" name="breeds[]" multiple required>
                <option value="labrador">Labrador</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="golden_retriever">Golden Retriever</option>
                
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
